<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>User Form</title>
</head>
<body>
<form action="hello" method="POST">
    Name: <input name="username" />
    <br><br>
    Age: <input name="userage" />
    <br><br>
    Gender: <input type="radio" name="gender" value="female" checked />Female
    <input type="radio" name="gender" value="male" />Male
    <br><br>
    Hobby: <select name="hobby">
        <option>sport</option>
        <option>swimming</option>
        <option>dancing</option>
        <option>singing</option>
    </select>
    <br><br>
    visited_country: 
    <input type="checkbox" name="visited_country" value="Spain" checked />Spain
    <input type="checkbox" name="visited_country" value="Australia" checked />Australia
    <input type="checkbox" name="visited_country" value="India" checked />India
    <br><br>
    <input type="submit" value="Submit" />
</form>
</body>
</html>
